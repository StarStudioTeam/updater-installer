spring:
    application:
        name: updater-installer

    datasource:
        url: jdbc:postgresql://localhost:5434/updates
        username: username
        password: password
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: false
        properties:
            hibernate:
                format_sql: true
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
    level:
        org:
            springframework:
                security: DEBUG
server:
    port: 8080
